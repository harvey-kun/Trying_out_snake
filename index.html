<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 2px solid #333;
            background-color: #000;
        }

        #score {
            font-size: 24px;
            margin: 20px 0;
        }

        .buttons {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .direction-buttons {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            width: 170px;
            margin: 20px auto;
        }

        .direction-buttons button {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }

        #up { grid-area: up; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #down { grid-area: down; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Snake Game</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div class="buttons">
            <button id="startButton">Start Game</button>
            <button id="resetButton">Reset Game</button>
        </div>
        <div class="direction-buttons">
            <button id="up">↑</button>
            <button id="left">←</button>
            <button id="right">→</button>
            <button id="down">↓</button>
        </div>
    </div>
    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        const gridSize = 20; // Size of each grid cell
        let snake = [{ x: 200, y: 200 }]; // Snake starts as a single segment
        let food = { x: 0, y: 0 };
        let dx = gridSize; // Horizontal movement (right initially)
        let dy = 0; // Vertical movement
        let score = 0;
        let gameRunning = false;
        let gameInterval;

        // Generate random food position
        function randomFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
            // Ensure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    randomFood();
                    return;
                }
            }
        }

        // Draw the game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#0f0';
            for (let segment of snake) {
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            }

            // Draw food
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        // Update game state
        function update() {
            if (!gameRunning) return;

            // Move snake head
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // Check if food eaten
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
                randomFood();
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }

            // Check collisions
            // Wall collision
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
            }
            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }

        // Handle game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            alert(`Game Over! Your score: ${score}`);
            resetGame();
        }

        // Reset game
        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            dx = gridSize;
            dy = 0;
            score = 0;
            document.getElementById('score').textContent = `Score: ${score}`;
            randomFood();
            gameRunning = false;
            clearInterval(gameInterval);
        }

        // Start game
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameInterval = setInterval(gameLoop, 100);
            }
        }

        // Change direction
        function changeDirection(direction) {
            if (!gameRunning) return;

            const goingUp = dy === -gridSize;
            const goingDown = dy === gridSize;
            const goingRight = dx === gridSize;
            const goingLeft = dx === -gridSize;

            if (direction === 'left' && !goingRight) {
                dx = -gridSize;
                dy = 0;
            } else if (direction === 'up' && !goingDown) {
                dx = 0;
                dy = -gridSize;
            } else if (direction === 'right' && !goingLeft) {
                dx = gridSize;
                dy = 0;
            } else if (direction === 'down' && !goingUp) {
                dx = 0;
                dy = gridSize;
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
        }

        // Initialize
        randomFood();
        draw(); // Draw initial state

        // Event listeners
        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('resetButton').addEventListener('click', resetGame);
        document.getElementById('up').addEventListener('click', () => changeDirection('up'));
        document.getElementById('left').addEventListener('click', () => changeDirection('left'));
        document.getElementById('right').addEventListener('click', () => changeDirection('right'));
        document.getElementById('down').addEventListener('click', () => changeDirection('down'));

        // Keyboard support (optional, for desktop)
        document.addEventListener('keydown', (event) => {
            const keyPressed = event.keyCode;
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            if (keyPressed === LEFT_KEY) changeDirection('left');
            else if (keyPressed === UP_KEY) changeDirection('up');
            else if (keyPressed === RIGHT_KEY) changeDirection('right');
            else if (keyPressed === DOWN_KEY) changeDirection('down');
        });
    </script>
</body>
</html>
